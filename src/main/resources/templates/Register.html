<!DOCTYPE html>
<html xmlns:th = "http://www.tymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App-Register</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
    <!--SweatAlert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!--Icon-->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/TodoIcon.png}">
    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
           <div th:if="${param.success}">
					<div class="alert alert-info">You registered successfully</div>
				</div>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form class="register-form" id="register-form" th:action="@{/Register}" method="post" th:object="${user}">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="firstName" id="name" placeholder="First Name" th:field="*{firstName}" required autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userName" id="name" placeholder="Last Name" th:field="*{lastName}" required autofocus="autofocus" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email"  placeholder="Your Email" th:field="*{email}" required autofocus="autofocus"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass"  placeholder="Password" th:field="*{password}" required autofocus="autofocus"/>
                            </div>
                            <div class="form-group form-button">
                              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="img/TodoLogo.png" alt="sing up image"></figure>
                        <a href="/" th:href="@{/Login}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        </div> 
</body>
